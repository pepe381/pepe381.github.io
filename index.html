<!DOCTYPE html> <html lang="es"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Test de Webcam - Aprendizaje</title> <style> body { font-family: Arial, sans-serif; text-align: center; padding: 50px; } video { width: 80%; max-width: 600px; border: 2px solid #333; border-radius: 10px; } button { padding: 10px 20px; font-size: 18px; margin: 20px; } </style> </head> <body> <h1>Test seguro de webcam (solo para aprender)</h1> <p>Haz clic en el botón. El navegador te preguntará permiso para usar la cámara.</p> <p>Si aceptas, verás tu cámara aquí abajo. Si bloqueas, no pasará nada.</p> <button onclick="iniciarCamara()">Activar cámara</button> <video id="video" autoplay playsinline></video> <script> const video = document.getElementById('video'); function iniciarCamara() { navigator.mediaDevices.getUserMedia({ video: true, audio: false }) .then(stream => { video.srcObject = stream; console.log("¡Cámara activada! Todo funciona con tu permiso."); }) .catch(err => { console.error("Acceso denegado o error:", err); alert("No se pudo acceder a la cámara. Probablemente bloqueaste el permiso (¡está bien!)."); }); } </script> </body> </html>
